<div class="hero-scene text-center text-white">
    <div class=" hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NameInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NameInput" placeholder="Votre nom" value="Doe">
        </div>

        <div class="mb-3">
            <label for="ForenameInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="ForenameInput" placeholder="Votre prénom" value="John">
        </div>

        <div class="mb-3">
            <label for="AllergieInput" class="form-label">Vos Allergies</label>
            <input type="text" class="form-control" id="AllergieInput"
                placeholder="Vos allergies ( Fruits de mer, arachides, etc...)" value="Cacahouètes">
        </div>

        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label">Nombre de convives</label>
            <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien êtes vous ?" value="1"
                min="1" max="30" required>
        </div>

        <div class="mb-3">
            <label for="dateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="dateInput" required>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                    Midi
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                    Soir
                </label>
            </div>
        </div>

        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
                <option>21:15</option>
                <option>21:30</option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary" id="btn-validation-reservation">Réserver</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>
    </form>
</div>
