<div class="hero-scene text-center text-white">
    <div class=" hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NameInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NameInput" placeholder="Votre nom" value="Doe">
        </div>

        <div class="mb-3">
            <label for="ForenameInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="ForenameInput" placeholder="Votre prénom" value="John">
        </div>

        <div class="mb-3">
            <label for="AllergieInput" class="form-label">Vos Allergies</label>
            <input type="text" class="form-control" id="AllergieInput"
                placeholder="Vos allergies ( Fruits de mer, arachides, etc...)" value="Cacahouètes">
        </div>

        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="NbConvivesInput"
                placeholder="Combien vous êtes actuellement ?" value="4">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifier vos informations</button>
            <button type="button" class="btn btn-danger">Supprimer mon compte</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
    </div>
</div>
