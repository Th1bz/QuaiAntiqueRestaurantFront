<div class="hero-scene text-center text-white">
    <div class=" hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NameInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NameInput" placeholder="Votre nom">
        </div>

        <div class="mb-3">
            <label for="ForenameInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="ForenameInput" placeholder="Votre prénom">
        </div>

        <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="Exemple@email.com">
        </div>

        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput">
        </div>

        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Inscrition</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/signin">Vous avez déjà un compte ? Connectez-vous ici !</a>
    </div>
</div>
